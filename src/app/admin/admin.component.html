<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Project</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Project Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Project Manager:</label>
        <br>
        <input #newManager>
      </div>

      <div>
        <label>Project Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <div>
        <label>Project Goal:</label>
        <br>
        <textarea #newGoal></textarea>
      </div>

      <div>
        <label>Project Funding Plans:</label>
        <br>
        <textarea #newFundingPlans></textarea>
      </div>
      <button (click)="submitForm(newName.value, newManager.value, newDescription.value, newGoal.value, newFundingPlans.value); newName.value=''; newManager.value=''; newDescription.value=''; newGoal.value=''; newFundingPlans.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-project-list></app-project-list>
</div>
